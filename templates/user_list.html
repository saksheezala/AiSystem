<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                <!-- In your admin dashboard template (user_list.html), add: -->
                <a class="btn btn-sm btn-info" href="{{ url_for('activity_logs') }}">View Activity Logs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mb-4">Admin Dashboard - All Users</h2>
        <ul class="list-group mt-3">
            {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user['username'] }} - {{ user['role'] }}
                <div>
                    <a href="{{ url_for('user_cases', user_id=user['_id']) }}"
                        class="btn btn-sm btn-outline-primary">View Cases</a>
                    <form action="{{ url_for('delete_user', user_id=user['_id']) }}" method="post"
                        style="display:inline-block;"
                        onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li class="list-group-item">No users found.</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
