{% extends "base.html" %}
{% block title %}Login - Project1{% endblock %}
{% block navbar %}
<nav class="navbar bg-base-100 shadow-md">
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="{{ url_for('home') }}">Project1</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </div>
</nav>
{% endblock %}
{% block content %}
<div class="card w-96 mx-auto shadow-lg bg-base-100">
    <div class="card-body">
        <h2 class="card-title justify-center">Login</h2>
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" name="username" placeholder="Username" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Password" class="input input-bordered" required>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
