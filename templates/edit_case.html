{% extends "base.html" %}
{% block title %}Edit Case - Project1{% endblock %}
{% block content %}
<div class="card w-full max-w-md mx-auto shadow-lg bg-base-100">
    <div class="card-body">
        <h2 class="card-title justify-center">Edit Case</h2>
        <form method="post" action="{{ url_for('edit_case', case_id=case['_id']) }}">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Case Title</span>
                </label>
                <input type="text" name="title" value="{{ case.title }}" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Description</span>
                </label>
                <textarea name="description" class="textarea textarea-bordered"
                    required>{{ case.description }}</textarea>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Update Case</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('view_case', case_id=case['_id']) }}" class="btn btn-secondary">Back to Case Details</a>
        </div>
    </div>
</div>
{% endblock %}
