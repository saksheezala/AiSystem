{% extends "base.html" %}
{% block title %}Upload Image - Project1{% endblock %}
{% block content %}
<div class="card w-full max-w-md mx-auto shadow-lg bg-base-100">
    <div class="card-body">
        <h2 class="card-title justify-center">Upload Image</h2>
        <!-- Make sure 'case_id' is passed to this template -->
        <form method="post" action="{{ url_for('upload_img', case_id=case_id) }}" enctype="multipart/form-data">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Select Image</span>
                </label>
            <input type="file" name="image" class="file-input file-input-bordered" accept="image/*" required>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
