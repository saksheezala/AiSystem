{% extends "base.html" %}
{% block title %}Profile - Project1{% endblock %}
{% block content %}
<div class="card w-full max-w-md mx-auto shadow-lg bg-base-100">
    <div class="card-body">
        <h2 class="card-title justify-center">Your Profile</h2>
        <form method="post" action="{{ url_for('update_profile') }}">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" name="username" value="{{ user.username }}" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" value="{{ user.email or '' }}" class="input input-bordered">
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">New Password</span>
                </label>
                <input type="password" name="password" placeholder="Leave blank if unchanged"
                    class="input input-bordered">
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
