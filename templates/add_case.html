{% extends "base.html" %}
{% block title %}Add Case - Project1{% endblock %}
{% block content %}
<div class="card w-full max-w-md mx-auto shadow-lg bg-base-100">
    <div class="card-body">
        <h2 class="card-title justify-center">Add New Case</h2>
        <form method="post" action="{{ url_for('add_case') }}">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Case Title</span>
                </label>
                <input type="text" name="title" placeholder="Case Title" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Description</span>
                </label>
                <textarea name="description" placeholder="Description" class="textarea textarea-bordered"
                    required></textarea>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Add Case</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
