{% extends "base.html" %}
{% block title %}Edit Image Comment - Project1{% endblock %}
{% block content %}
<div class="card w-full max-w-md mx-auto shadow-lg bg-base-100">
    <div class="card-body">
        <h2 class="card-title justify-center">Edit Image Comment</h2>
        <form method="post" action="{{ url_for('edit_image', case_id=case['_id'], identifier=identifier) }}">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Comment/Description</span>
                </label>
                <textarea name="comment" class="textarea textarea-bordered"
                    required>{{ image.comment or '' }}</textarea>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Update Comment</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('view_case', case_id=case['_id']) }}" class="btn btn-secondary">Back to Case Details</a>
        </div>
    </div>
</div>
{% endblock %}
