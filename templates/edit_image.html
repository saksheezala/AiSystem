<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Image Comment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Image Comment</h2>
        <form action="{{ url_for('edit_image', case_id=case['_id'], identifier=identifier) }}" method="post">
            <div class="mb-3">
                <label for="comment" class="form-label">Comment/Description:</label>
                <textarea name="comment" class="form-control" required>{{ image.comment or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Comment</button>
        </form>
        <a href="{{ url_for('view_case', case_id=case['_id']) }}" class="btn btn-secondary mt-3">Back to Case</a>
    </div>
</body>

</html>
