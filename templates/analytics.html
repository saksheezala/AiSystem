<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Case Analytics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Center the canvas and limit its size */
        #classificationChart {
            display: block;
            margin: 0 auto;
            max-width: 400px;
            /* Adjust as needed for "medium" size */
            max-height: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <!-- Display case title if available -->
        <h2 class="mb-4">Analytics for Case: {{ case_title }}</h2>
        <canvas id="classificationChart"></canvas>
        <div class="mt-3">
            <a href="{{ url_for('view_case', case_id=case_id) }}" class="btn btn-secondary">Back to Case Details</a>
        </div>
    </div>
    <script>
        // Convert the passed classifications and counts to JavaScript arrays.
        const classifications = {{ classifications| tojson }};
        const counts = {{ counts| tojson }};

        const ctx = document.getElementById('classificationChart').getContext('2d');
        const classificationChart = new Chart(ctx, {
            type: 'pie',  // Use pie chart
            data: {
                labels: classifications,
                datasets: [{
                    data: counts,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 205, 86, 0.6)',
                        'rgba(201, 203, 207, 0.6)'
                    ],
                    borderColor: [
                        'rgb(75, 192, 192)',
                        'rgb(255, 99, 132)',
                        'rgb(255, 205, 86)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,  // Allows us to control size via CSS
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
